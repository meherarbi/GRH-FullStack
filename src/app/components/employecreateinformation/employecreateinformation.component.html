<div class="row justify-content-center">
  <div class="col-md-4 register-user">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="informationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">nom</label>
          <input class="form-control" type="text" formControlName="nom" />
          <!-- error -->

          <label for="inputName">prenom</label>
          <input class="form-control" type="text" formControlName="prenom" />
          <!-- error -->

          <label for="inputName">civilite</label>
          <input class="form-control" type="text" formControlName="civilite" />
          <!-- error -->

          <label for="inputName">evaluation</label>
          <input
            class="form-control"
            type="text"
            formControlName="evaluation"
          />
          <!-- error -->
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Valider Ajout
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
