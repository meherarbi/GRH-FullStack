<div class="row justify-content-center">
  <div class="col-md-4 register-user">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">date</label>
          <input class="form-control" type="text" formControlName="date" />
          <!-- error -->

          <label for="inputName">criteres</label>
          <input class="form-control" type="text" formControlName="criteres" />
          <!-- error -->

          <label for="inputName">relationnel</label>
          <input
            class="form-control"
            type="text"
            formControlName="relationnel"
          />
          <!-- error -->

          <label for="inputName">technique</label>
          <input class="form-control" type="text" formControlName="technique" />
          <!-- error -->

          <label for="inputName">createdby</label>
          <input class="form-control" type="text" formControlName="createdby" />
          <!-- error -->
          <label for="inputName">updatedby</label>
          <input class="form-control" type="text" formControlName="updatedby" />
          <!-- error -->
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Valider Ajout
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
