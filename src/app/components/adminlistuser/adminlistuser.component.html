<div class="container">
    <!-- No data message -->
    <p *ngIf="user.length <= 0" class="no-data text-center">
      There is no user added yet!
    </p>
    <!-- user list -->
  
    <table class="table table-bordered" *ngIf="user.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">user ID</th>
          <th scope="col">nom</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let xx of user; let i = index">
          <th scope="row">{{ xx._id }}</th>
          <td>{{ xx.nom }}</td>
        </tr>
      </tbody>
    </table>
  </div>
